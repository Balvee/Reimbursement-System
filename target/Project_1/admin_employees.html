<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- http://smallenvelop.com/display-loading-icon-page-loads-completely/ -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
    <script src="js/check_token.js"></script>
    <link href="css/style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        h1 {
            text-align: center;
        }

        .container {
            margin-left: auto;
            margin-right: auto;
            width: 800px;
            background-color: black;
            color: white;
            opacity: .65;
            border: 2px solid black;
            border-radius: 5px;
            padding: 15px;
        }

        .admin-tab {
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            border-top: 2px solid black;
            border-right: 2px solid black;
            border-left: 2px solid black;
            background-color: white;
            padding-left: 0px;
            padding-right: 0px;
        }

        #reimbursement_table {
            width: 100%;
            padding: 15px;
            color: black;
            background-color: white;
            border-radius: 15px;
            opacity: .75;
        }

        th, td {
            color: black;
            padding: 25px;
        }
        
        .hidden {
            display: none;
        }

        #employee_list {
            width: 95%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <div id="background"></div>

    <h1 style="color: white; margin-top: 5%;">Manager Homepage</h1>

    <!--- Admin Navigation Menu --->
    <ul class="nav nav-pills justify-content-center admin-tab">
        <li class="nav-item">
            <a class="nav-link" href="http://localhost:8080/admin_reimbursements.html">Reimbursements</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="http://localhost:8080/admin_profile.html">Profile</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="http://localhost:8080/admin_employees.html"->Employees</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" id="logout">Log Out</a>
        </li>
    </ul>

    <!--Main Body-->
    <div class="container">

        <!--Main View-->
        <div id="employee_list">
            <h2 style="text-align:center; margin: 0;">Employee's List</h2>
            <br>
            <table id="reimbursement_table">
                <tr>
                    <th>Type</th>
                    <th>Employee<br>Number</th>
                    <th>Name</th>
                    <th>Username</th>
                </tr>
            </table>
            <div style="margin: 5px">
                <input type="button" id="addEmployee" class="btn btn-info" value="Add Employee" >
            </div>
        </div>

        <!--Secondary View or add new employee-->
        <div id="add_employee" class="hidden">
            <h1>Add Employee</h1>
            <p id="error" style="color: white;" class="hidden">Missing requirements.</p>
            <form class="form-control" method="POST" action="#" name="addEmployee">
                <div class="row">
                    <div class="col-md">
                        <!-- First Name  -->
                        <div class="row">
                            <div class="col">
                                <label for="firstName">First Name*: </label>
                                <input type="text" class="form-control form-element col-md" id="firstName" name="firstName" placeholder="Joe" required>
                            </div>
                        </div>
                        <!-- Last Name  -->
                        <div class="row">
                            <div class="col">
                                <label for="lastName">Last Name*: </label>
                                <input type="text" class="form-control form-element col-md" id="lastName" name="lastName" placeholder="Buck" required>
                            </div>
                        </div>
                        <!-- Username -->
                        <div class="row">
                            <div class="col">
                                <label for="username"> <span class="glyphicon glyphicon-user"> </span>Username*: </label>
                                <input type="text" class="form-control form-element col-md" id="username" name="username" required>
                            </div>
                        </div>
                        <br>
                        <!-- Type  -->
                        <div class="row">
                            <div class="col">
                                <label>Type*: </label>
                                <input type="radio" id="employee" name="type" value="1"> Employee
                                <input type="radio" id="manager" name="type" value="2"> Manager
                            </div>
                        </div>
                    </div>
                    <div class="col-md">
                        <!-- Email -->
                        <div class="row">
                            <div class="col">
                                <label for="email"> <span class="glyphicon glyphicon-user"> </span>Email*: </label>
                                <input type="email" class="form-control form-element col-md" id="email" name="email" placeholder="JohnDoe@gmail.com" required>
                            </div>
                        </div>
                        <!-- Address -->
                        <div class="row">
                            <div class="col">
                                <label for="address"> <span class="glyphicon glyphicon-user"> </span>Address: </label>
                                <input type="text" class="form-control form-element col-md" id="address" name="address">
                            </div>
                        </div>
                        <!-- Phone -->
                        <div class="row">
                            <div class="col">
                                <label for="phone">Phone: </label>
                                <input type="text" class="form-control form-element col-md" id="phone" name="phone">
                            </div>
                        </div>
                    </div>
                </div>
                All fields marked with (*) are manditory.<br>
            </form>
            <div style="margin: 5px;">
                <input type="button" id="save" class="btn btn-primary" value="Save">
                <input type="button" id="closeEmployee" class="btn" value="Cancel">
            </div>
        </div>
    </div>

    <script src="js/employee.js"></script>
    </body>
</html>
